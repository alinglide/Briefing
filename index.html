<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Daily Team Briefing: Lifting Operations</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        color: #333;
        line-height: 1.6;
    }
    h1, h2, h3 {
        color: #003366;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    td, th {
        border: 1px solid #ccc;
        padding: 8px;
        vertical-align: top;
    }
    .section {
        margin-bottom: 30px;
    }
    .bold {
        font-weight: bold;
    }
    .tick-column {
        width: 30px;
        text-align: center;
    }
    .instructions {
        background-color: #f2f2f2;
        padding: 10px;
        border-left: 4px solid #003366;
        margin: 10px 0;
    }
</style>
</head>
<body>

<h1>Daily Team Briefing: Lifting Operations</h1>

<div class="section">
    <h2>Part 2. Forecast</h2>
    <p><span class="bold">Wind Speed:</span> <span id="windspeed"></span></p>
    <p><span class="bold">Gust Speed:</span> <span id="gustspeed"></span></p>
    <p><span class="bold">Weather Conditions and Temperature:</span> <span id="weatherconditions"></span></p>
</div>

<!-- Add more sections as needed -->

<!-- Simple script to replace placeholders -->
<script>
const params = new URLSearchParams(window.location.search);
["windspeed", "gustspeed", "weatherconditions"].forEach(id => {
    const el = document.getElementById(id);
    if (el) {
        el.textContent = params.get(id) || '';
    }
});
</script>

</body>
</html>
